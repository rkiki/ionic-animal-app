<ion-header>
  <ion-navbar>
    <ion-title>
      Jeu pour Nanou et Kikouss
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="showReorder=! showReorder">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
<ion-list>
    <ion-item-group [reorder]="showReorder" (ionItemReorder)="$event.applyTo(animals)">
        <ion-item item (click)= "guess(pos)" *ngFor="let animal of animals; let pos=index">
            <ion-thumbnail>
        
              <img src="/assets/{{animal.image}}">
            </ion-thumbnail>
            <h2 item-right>{{ animal.title }}</h2>
            <p item-right>{{animal.desc}}</p>
          </ion-item>

      </ion-item-group>

  

</ion-list>
</ion-content>
<ion-footer padding>
 
  
  <p class="message">
    {{result}}
  </p>

  <button ion-button (click)="playSound()" full>Jouer le son</button>
</ion-footer>
